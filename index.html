<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            line-height: 1.8;
            padding-top: 70px;
        }
        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .nav-links a {
            color: #34495e;
            text-decoration: none;
            margin-left: 25px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        /* 封面图片叠加 */
        .cover {
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }
        .cover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .cover-text h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .cover-text p {
            font-size: 20px;
            opacity: 0.9;
        }
        /* 个人简介 */
        .about {
            max-width: 1000px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }
        .about h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .about p {
            font-size: 18px;
            color: #34495e;
            margin-bottom: 20px;
        }
        /* 作品展示 */
        .works {
            background-color: #f8f9fa;
            padding: 60px 20px;
        }
        .works-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .works h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 40px;
        }
        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .work-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .work-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .work-text {
            padding: 20px;
        }
        .work-text h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .work-text p {
            color: #7f8c8d;
            font-size: 14px;
        }
        /* 联系我 */
        .contact {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }
        .contact h2 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .contact p {
            font-size: 18px;
            color: #34495e;
        }
        /* 回到顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .back-to-top:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">我的主页</div>
            <div class="nav-links">
                <a href=" ">关于我</a >
                <a href="#works">我的作品</a >
                <a href="#contact">联系我</a >
            </div>
        </div>
    </nav>

    <!-- 封面图片叠加 -->
    <div class="cover">
        <img src="https://picsum.photos/1920/500?random=1" alt="封面背景" class="cover-img">
        <div class="cover-text">
            <h1>你好，我是[张三]</h1>
            <p>热爱生活，喜欢探索和创造的普通人</p >
        </div>
    </div>

    <!-- 关于我 -->
    <div class="about" id="about">
        <h2>关于我</h2>
        <p>我是一个对技术和设计充满热情的人，平时喜欢捣鼓一些有趣的小项目，也爱记录生活里的美好瞬间。</p >
        <p>目前正在学习前端开发和创意设计，希望能把自己的想法变成能让大家看到的作品。</p >
    </div>

    <!-- 我的作品 -->
    <div class="works" id="works">
        <div class="works-container">
            <h2>我的作品</h2>
            <div class="works-grid">
                <div class="work-card">
                    <img src="https://picsum.photos/400/200?random=2" alt="作品1" class="work-img">
                    <div class="work-text">
                        <h3>个人博客网站</h3>
                        <p>用HTML/CSS/JS搭建的个人博客，记录学习和生活</p >
                    </div>
                </div>
                <div class="work-card">
                    <img src="https://picsum.photos/400/200?random=3" alt="作品2" class="work-img">
                    <div class="work-text">
                        <h3>待办事项应用</h3>
                        <p>简单实用的待办清单，帮助管理日常任务</p >
                    </div>
                </div>
                <div class="work-card">
                    <img src="https://picsum.photos/400/200?random=4" alt="作品3" class="work-img">
                    <div class="work-text">
                        <h3>照片相册</h3>
                        <p>展示旅行照片的相册页面，支持图片预览</p >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 联系我 -->
    <div class="contact" id="contact">
        <h2>联系我</h2>
        <p>邮箱：your-email@example.com</p >
        <p>社交平台：@你的用户名</p >
    </div>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        // 控制回到顶部按钮显示/隐藏
        window.onscroll = function() {
            const btn = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
        // 回到顶部函数
        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
